		<link rel="stylesheet" type="text/css" href="/pc/css/basic.css" th:href="@{/pc/css/basic.css}">
		<link rel="stylesheet" type="text/css" href="/pc/css/login.css" th:href="@{/pc/css/login.css}">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

		<script type="text/javascript" src="/pc/js/ajax.js" th:src="@{/pc/js/ajax.js}"></script>
        <title>失物招领管理平台</title>
    </head>
    <body>
    	<div class="pagewrap">
    		<div class="main" id="screen">
    			<div class="login-page cjgl-login">
    				<div class="login-block">
						<!-- start -->
    					<div class="login-pop">
    						<h3 class="platform-name">校园失物招领管理系统</h3>
    						<div class="login-body clearfix">
    							<div class="login-info">
    								<div class="form-list">
    									<div class="li">
    										<div class="ele-wrap">
                                                <i class="ico ico-user"></i>
    											<input id="username" type="text" class="form-control username" placeholder="学号">
    										</div>
    									</div>
    									<div class="li">
    										<div class="ele-wrap">
                                                <i class="ico ico-password"></i>
    											<input id="password" type="password" class="form-control password" placeholder="密码">
    										</div>
    									</div>
                                        <div class="li">
                                            <div class="ele-wrap">
                                                <div class="proving-code">
                                                    <i class="ico ico-code"></i>
                                                    <input type="text" class="form-control
                                                    code" placeholder="验证码">
                                                </div>
                                            </div>
                                        </div>

    									<div class="li">
    										<div class="ele-wrap">
    											<div class="proxyinput-group">
							                        <label class="proxyinput proxy-checkbox">
							                            <span class="h0hidden"><input type="checkbox" name="checkbox1" checked="checked"></span>记住密码
							                        </label>
							                    </div>
    										</div>
    									</div>
    									<div class="li ">
    										<div id="log" class="ele-wrap">
							                    <a class="btn btn-blue" href="javascript:;">登 录</a>
    										</div>
    									</div>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>
				</div>
    		</div>
    	</div>
    </body>
